<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnie's 2026 ¬∑ Garden of Memories</title>

    <!-- Google Fonts: Bodoni Moda + Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,900;1,6..96,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- LXGW WenKai (Handwritten Style) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.7.0/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css?v=1703319090">
    <!-- Year in Review Poster -->
    <link rel="stylesheet" href="year-review.css?v=1703319090">
</head>

<body>

    <!-- Ê∞õÂõ¥ÂÖâÂú∫ (The Rose Nebula) -->
    <div class="ambient-light"></div>
    <div class="noise-overlay"></div>

    <!-- Âä®ÊÄÅÊ®°Á≥äËÉåÊôØ (From Artwork) -->
    <div class="bg-blur" id="bg-blur"></div>

    <!-- Êó•ÊúüËÉ∂Âõä (Date Anchor) -->
    <div class="date-capsule" id="date-capsule">Day 1 ¬∑ Jan 1</div>

    <!-- ÂÖâÊ†á -->
    <div class="cursor-torch" id="torch"></div>
    <div class="cursor-dot" id="dot"></div>

    <!-- ===================== HEADER ===================== -->
    <header class="app-header">
        <h1 class="logo">Love Minnie</h1>
        <nav class="month-nav">
            <button id="prev-month" class="nav-btn" aria-label="Previous Month">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span id="current-month-label" class="month-label">January 2026</span>
            <button id="next-month" class="nav-btn" aria-label="Next Month">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </nav>
        <div class="header-actions">
            <div class="theme-toggle" role="group" aria-label="Season themes">
                <button type="button" class="theme-btn" data-theme="spring" aria-label="Spring theme">Êò•</button>
                <button type="button" class="theme-btn" data-theme="summer" aria-label="Summer theme">Â§è</button>
                <button type="button" class="theme-btn" data-theme="autumn" aria-label="Autumn theme">Áßã</button>
                <button type="button" class="theme-btn" data-theme="winter" aria-label="Winter theme">ÂÜ¨</button>
            </div>
            <button id="toggle-calendar" class="mobile-calendar-btn" aria-label="Toggle Calendar">
                <i class="fa-solid fa-calendar-days"></i>
            </button>
        </div>
    </header>

    <!-- ===================== MAIN LAYOUT ===================== -->
    <main class="app-container">

        <!-- === Calendar Sidebar === -->
        <aside id="calendar-sidebar" class="calendar-sidebar open">
            <div class="calendar-grid">
                <div class="weekday-header">
                    <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                </div>
                <div id="calendar-days" class="days-grid">
                    <!-- Dynamically generated -->
                </div>
            </div>
            <div class="calendar-legend">
                <span><i class="fa-solid fa-circle" style="color: var(--accent-green);"></i> Has artwork</span>
                <span><img src="images/sunflower.svg" class="sunflower-icon" alt="üåª"> Coming soon</span>
            </div>
        </aside>

        <!-- === Content Area === -->
        <section class="content-area">
            <div id="gallery-grid" class="gallery-grid" aria-live="polite"></div>

            <!-- Empty State (for future days) -->
            <article id="empty-state" class="empty-state" style="display: none;">
                <img src="images/sunflower.svg" class="sunflower-icon" alt="Waiting">
                <h2 class="empty-title" id="empty-title">Ëä±ÊúüÊú™Ëá≥</h2>
                <p class="empty-text empty-cn" id="empty-date-text"></p>
                <p class="empty-text empty-en" id="empty-subtext"></p>
            </article>
        </section>

    </main>

    <!-- ===================== TIMELINE STRIP ===================== -->
    <nav class="timeline-strip">
        <button id="timeline-prev" class="timeline-nav-btn">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <div id="timeline-container" class="timeline-container">
            <!-- Thumbnails injected here -->
        </div>
        <button id="timeline-next" class="timeline-nav-btn">
            <i class="fa-solid fa-angle-right"></i>
        </button>
    </nav>

    <!-- ===================== DETAIL MODAL ===================== -->
    <div id="detail-modal" class="detail-modal" aria-hidden="true">
        <div class="detail-dialog" role="dialog" aria-modal="true" aria-labelledby="detail-title">
            <div class="detail-media">
                <img id="detail-image" src="" alt="Artwork detail">
            </div>
            <aside class="detail-side">
                <div class="detail-header">
                    <div class="detail-meta">
                        <div id="detail-title" class="detail-title">Untitled</div>
                        <div id="detail-date" class="detail-date">Jan 1, 2026</div>
                    </div>
                    <button id="detail-close" class="detail-close" type="button" aria-label="Back">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="detail-body">
                    <!-- Ruogu Mod: Label Removed -->
                    <div id="detail-description" class="detail-description"></div>
                    <div id="detail-letter" class="detail-letter"></div>
                </div>
            </aside>
        </div>
    </div>

    <!-- ===================== SCRIPTS ===================== -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <!-- Anniversary Effects Engine -->
    <script src="anniversary-effects.js"></script>
    <!-- Year in Review Poster Generator -->
    <script src="year-review.js"></script>
</body>

</html>
